<div id="login-success" aria-hidden="true" class="popup">
  <div class="popup__wrapper">
    <div class="popup__content info">
      <div class="popup__image">
        <img src="img/check.svg" alt="check" width="48" />
      </div>
      <span class="popup__info"
        >Средства успешно<br />
        выведены</span
      >
      <div class="popup__footer">
        <button class="popup__submit success btn btn-green" data-close type="submit">
          Понятно
        </button>
      </div>
    </div>
  </div>
</div>
