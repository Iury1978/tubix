<section class="download section">
  <h4>Загрузить видео</h4>
  <div class="download__wrapper">
    <form action="" class="form">
      <label for="" class="form__container" id="upload-container">
        <div class="create-channel-label">
          <svg class="icon-20">
            <use xlink:href="img/sprite.svg#download" />
          </svg>
          <span>Нажмите, чтобы загрузить видео, или перетащите сюда.</span>
          <span>Любой файл размером до 1 Гб</span>
        </div>
        <input
          class="form__file"
          id="upload-files"
          type="file"
          accept="video/mp4,video/x-m4v,video/*"
        />
      </label>
      <div id="files-list-container"></div>
    </form>
    <form action="" class="create-channel-form">
      <div class="signup__form-item">
        <label for="name">Название </label>
        <input id="name" name="name" placeholder="Введите название видео" />
      </div>
      <div class="signup__form-item">
        <label for="text">Описание </label>
        <textarea autocomplete="off" name="text" placeholder="Введите описание"></textarea>
      </div>
      <div data-spollers class="spollers">
        <div class="spollers__item">
          <label for="text">Категория </label>
          <button type="button" data-spoller class="spollers__title">
            <span>Выберите категорию</span>
            <svg class="icon-24">
              <use xlink:href="img/sprite.svg#down" />
            </svg>
          </button>
          <div class="spollers__body">
            <div class="profile__checkboxes">
              <div class="checkbox dwnld">
                <input id="travel" name="category" class="checkbox__input" type="radio" value="1" />
                <label for="travel" class="checkbox__label"
                  ><span class="checkbox__text">Путешествия</span></label
                >
              </div>
              <div class="checkbox dwnld">
                <input id="food" name="category" class="checkbox__input" type="radio" value="1" />
                <label for="food" class="checkbox__label"
                  ><span class="checkbox__text">Еда</span></label
                >
              </div>
              <div class="checkbox dwnld">
                <input id="nature" name="category" class="checkbox__input" type="radio" value="1" />
                <label for="nature" class="checkbox__label"
                  ><span class="checkbox__text">Природа</span></label
                >
              </div>
              <div class="checkbox dwnld">
                <input id="music" name="category" class="checkbox__input" type="radio" value="1" />
                <label for="music" class="checkbox__label"
                  ><span class="checkbox__text">Музыка</span></label
                >
              </div>
              <div class="checkbox dwnld">
                <input id="beauty" name="category" class="checkbox__input" type="radio" value="1" />
                <label for="beauty" class="checkbox__label"
                  ><span class="checkbox__text">Красота</span></label
                >
              </div>
              <div class="checkbox dwnld">
                <input
                  id="science"
                  name="category"
                  class="checkbox__input"
                  type="radio"
                  value="1"
                />
                <label for="science" class="checkbox__label"
                  ><span class="checkbox__text">Наука</span></label
                >
              </div>
              <div class="checkbox dwnld">
                <input
                  id="politic"
                  name="category"
                  class="checkbox__input"
                  type="radio"
                  value="1"
                />
                <label for="politic" class="checkbox__label"
                  ><span class="checkbox__text">Политика</span></label
                >
              </div>
              <div class="checkbox dwnld">
                <input id="tecnic" name="category" class="checkbox__input" type="radio" value="1" />
                <label for="tecnic" class="checkbox__label"
                  ><span class="checkbox__text">Техника</span></label
                >
              </div>
              <div class="checkbox dwnld">
                <input
                  id="electricity"
                  name="category"
                  class="checkbox__input"
                  type="radio"
                  value="1"
                />
                <label for="electricity" class="checkbox__label"
                  ><span class="checkbox__text">Электроника</span></label
                >
              </div>
              <div class="checkbox dwnld">
                <input id="it" name="category" class="checkbox__input" type="radio" value="1" />
                <label for="it" class="checkbox__label"
                  ><span class="checkbox__text">IT</span></label
                >
              </div>
              <div class="checkbox dwnld">
                <input id="cinema" name="category" class="checkbox__input" type="radio" value="1" />
                <label for="cinema" class="checkbox__label"
                  ><span class="checkbox__text">Киноиндустрия</span></label
                >
              </div>
              <div class="checkbox dwnld">
                <input
                  id="finance"
                  name="category"
                  class="checkbox__input"
                  type="radio"
                  value="1"
                />
                <label for="finance" class="checkbox__label"
                  ><span class="checkbox__text">Финансы</span></label
                >
              </div>
            </div>
          </div>
        </div>
        <div class="spollers__item">
          <label for="text">Выбрать канал </label>
          <button type="button" data-spoller class="spollers__title">
            <span>Выберите канал</span>
            <svg class="icon-24">
              <use xlink:href="img/sprite.svg#down" />
            </svg>
          </button>
          <div class="spollers__body">
            <div class="profile__checkboxes">
              <div class="checkbox dwnld">
                <input id="trv" name="category2" class="checkbox__input" type="radio" value="1" />
                <label for="trv" class="checkbox__label"
                  ><span class="checkbox__text">Путешествуй на 2 зарплаты</span></label
                >
              </div>
              <div class="checkbox dwnld">
                <input id="auto" name="category2" class="checkbox__input" type="radio" value="1" />
                <label for="auto" class="checkbox__label"
                  ><span class="checkbox__text">Авторазбор</span></label
                >
              </div>
              <div class="checkbox dwnld">
                <input id="ux" name="category2" class="checkbox__input" type="radio" value="1" />
                <label for="ux" class="checkbox__label"
                  ><span class="checkbox__text">Дизайн и жизнь</span></label
                >
              </div>
              <div class="checkbox dwnld">
                <input
                  id="family"
                  name="category2"
                  class="checkbox__input"
                  type="radio"
                  value="1"
                />
                <label for="family" class="checkbox__label"
                  ><span class="checkbox__text">Семья и бизнес</span></label
                >
              </div>
            </div>
          </div>
        </div>
        <a href="#" class="btn-blue-transparent">+ Создать новый канал</a>
        <div class="signup__form-item">
          <label for="name">Теги </label>
          <input id="name" name="name" placeholder="Введите теги" />
        </div>
      </div>
      <button class="btn btn-green" data-popup="#contacts-success" disabled>Добавить</button>
    </form>
  </div>
</section>
