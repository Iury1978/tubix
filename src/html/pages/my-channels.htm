<section class="my-channel section">
  <div class="my-channel__header">
    <h4>Мои каналы</h4>
    <div class="toggle-categories">
      <button class="signup__submit btn btn-blue active" type="submit">Мои каналы</button>
      <button class="signup__submit btn btn-blue not-active" type="submit">Мои видео</button>
    </div>
  </div>
  <div class="my-channel__category">
    <div class="my-channel__header">
      <div class="my-channel__title">
        <h5>Путешествия</h5>
        <div class="pocket__status success">
          <svg class="icon-20">
            <use xlink:href="img/sprite.svg#check" />
          </svg>
          <span>Активен</span>
        </div>
      </div>
      <div class="my-channel__nav">
        <a role="button" href="#">Оформить канал</a>
        <a role="button" href="#">+ Добавить видео</a>
      </div>
    </div>
    <div class="my-channel__videos"></div>
  </div>
  <div class="my-channel__category">
    <div class="my-channel__header">
      <div class="my-channel__title">
        <h5>Киномания</h5>
        <div class="pocket__status pending">
          <svg class="icon-20">
            <use xlink:href="img/sprite.svg#time" />
          </svg>
          <span>Приостановлен</span>
        </div>
      </div>
      <div class="my-channel__nav">
        <a role="button" href="#">Оформить канал</a>
        <a role="button" href="#">+ Добавить видео</a>
      </div>
    </div>
    <div class="my-channel__videos"></div>
  </div>
  <div class="my-channel__category">
    <div class="my-channel__header">
      <div class="my-channel__title">
        <h5>Киномания</h5>
        <div class="pocket__status error">
          <svg class="icon-20">
            <use xlink:href="img/sprite.svg#close" />
          </svg>
          <span>Заблокирован по коперайтингу</span>
        </div>
      </div>
      <div class="my-channel__nav">
        <a role="button" href="#">Оформить канал</a>
        <a role="button" href="#">+ Добавить видео</a>
      </div>
    </div>
    <div class="my-channel__videos"></div>
  </div>
  <button class="btn btn-green" type="submit">Создать канал</button>
</section>
