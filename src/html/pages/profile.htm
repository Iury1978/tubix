<section class="profile section">
  <h4>Профиль</h4>
  <form action="">
    <div class="profile__view">
      <svg class="icon-20 profile-ico">
        <use xlink:href="img/sprite.svg#profile" />
      </svg>
      <div class="profile__view-info">
        <span>Фото профиля</span>
        <div class="profile__download">
          <svg class="icon-20">
            <use xlink:href="img/sprite.svg#download-ico" />
          </svg>
          <span>Загрузить</span>
        </div>
        <span>Формат .png или .jpg</span><br />
        <span>Макс. размер 5 МБ</span>
      </div>
    </div>
    <h5>Личная информация</h5>
    <div class="signup__form-item">
      <label for="name">Фамилия </label>
      <input data-required="name" type="name" id="name" name="name" placeholder="Ваша фамилия" />
    </div>
    <div class="signup__form-item">
      <label for="name">Имя </label>
      <input data-required="name" type="name" id="name" name="name" placeholder="Ваше имя" />
    </div>
    <div class="signup__form-item">
      <label for="name">Пол </label>
      <input data-required="name" type="name" id="name" name="name" placeholder="Ваш пол" />
    </div>
    <div class="signup__form-item">
      <label for="name">Возраст </label>
      <input data-required="name" type="name" id="name" name="name" placeholder="Ваш возраст" />
    </div>
    <div class="signup__form-item">
      <label for="name">Город </label>
      <input data-required="name" type="name" id="name" name="name" placeholder="Ваш город" />
    </div>
    <hr />
    <h5>Соц сети</h5>
    <div class="signup__form-item">
      <label for="name">Инстаграм </label>
      <input data-required="name" type="name" id="name" name="name" placeholder="Ваш инстаграм" />
    </div>
    <div class="signup__form-item">
      <label for="name">Вконтакте </label>
      <input data-required="name" type="name" id="name" name="name" placeholder="Ваш вконтакте" />
    </div>
    <a href="#" class="btn-blue-transparent">+ Добавить ещё</a>
    <hr />
    <h5>Интересы</h5>
    <div class="profile__checkboxes">
      <div class="checkbox">
        <input id="c_1" class="checkbox__input" type="checkbox" value="1" />
        <label for="c_1" class="checkbox__label"
          ><span class="checkbox__text">Путешествия</span></label
        >
      </div>
      <div class="checkbox">
        <input id="c_2" class="checkbox__input" type="checkbox" value="1" />
        <label for="c_2" class="checkbox__label"><span class="checkbox__text">Еда</span></label>
      </div>
      <div class="checkbox">
        <input id="c_3" class="checkbox__input" type="checkbox" value="1" />
        <label for="c_3" class="checkbox__label"><span class="checkbox__text">Природа</span></label>
      </div>
      <div class="checkbox">
        <input id="c_4" class="checkbox__input" type="checkbox" value="1" />
        <label for="c_4" class="checkbox__label"><span class="checkbox__text">Музыка</span></label>
      </div>
      <div class="checkbox">
        <input id="c_5" class="checkbox__input" type="checkbox" value="1" />
        <label for="c_5" class="checkbox__label"><span class="checkbox__text">Красота</span></label>
      </div>
      <div class="checkbox">
        <input id="c_6" class="checkbox__input" type="checkbox" value="1" />
        <label for="c_6" class="checkbox__label"><span class="checkbox__text">Наука</span></label>
      </div>
      <div class="checkbox">
        <input id="c_7" class="checkbox__input" type="checkbox" value="1" />
        <label for="c_7" class="checkbox__label"
          ><span class="checkbox__text">Политика</span></label
        >
      </div>
      <div class="checkbox">
        <input id="c_8" class="checkbox__input" type="checkbox" value="1" />
        <label for="c_8" class="checkbox__label"><span class="checkbox__text">Техника</span></label>
      </div>
      <div class="checkbox">
        <input id="c_9" class="checkbox__input" type="checkbox" value="1" />
        <label for="c_9" class="checkbox__label"
          ><span class="checkbox__text">Электроника</span></label
        >
      </div>
      <div class="checkbox">
        <input id="c_10" class="checkbox__input" type="checkbox" value="1" />
        <label for="c_10" class="checkbox__label"><span class="checkbox__text">IT</span></label>
      </div>
      <div class="checkbox">
        <input id="c_11" class="checkbox__input" type="checkbox" value="1" />
        <label for="c_11" class="checkbox__label"
          ><span class="checkbox__text">Киноиндустрия</span></label
        >
      </div>
      <div class="checkbox">
        <input id="c_12" class="checkbox__input" type="checkbox" value="1" />
        <label for="c_12" class="checkbox__label"
          ><span class="checkbox__text">Финансы</span></label
        >
      </div>
    </div>
    <button class="btn btn-blue">Сохранить</button>
  </form>
</section>
