<section class="create-channel section">
  <h4>Создать канал</h4>
  <form action="" class="form">
    <label for="" class="form__container" id="upload-container">
      <div class="create-channel-label">
        <svg class="icon-20">
          <use xlink:href="img/sprite.svg#download" />
        </svg>
        <span>Нажмите, чтобы загрузить фото для вашего баннера, или перетащите сюда.</span>
        <span
          >Чтобы канал выглядел привлекательно на всех устройствах, советуем загрузить изображение
          размером не менее 2048 x 1152 пикс. Размер файла – не более 6 МБ.</span
        >
      </div>
      <input class="form__file" id="upload-files" type="file" accept="image/*" multiple />
    </label>
    <div id="files-list-container" class="form__files-container"></div>
  </form>
  <form action="" class="create-channel-form">
    <div class="signup__form-item">
      <label for="name">Название </label>
      <input id="name" name="name" placeholder="Введите название канала" />
    </div>
    <div class="signup__form-item">
      <label for="text">Описание </label>
      <textarea autocomplete="off" name="text" placeholder="Введите описание"></textarea>
    </div>
    <button class="btn btn-green" data-popup="#contacts-success" disabled>Создать канал</button>
  </form>
</section>
@@include('../_contacts-popup.htm',{})
