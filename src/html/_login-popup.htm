<div id="login" aria-hidden="true" class="popup">
  <div class="popup__wrapper">
    <div class="popup__content">
      <span class="popup__title">Авторизация</span>
      <button data-close type="button" class="popup__close">
        <svg class="icon-24">
          <use xlink:href="img/sprite.svg#close-big" />
        </svg>
      </button>
      <form class="popup__form login">
        <div class="popup__form-item">
          <label for="email">Ваша почта или телефон </label>
          <input type="email" id="email" name="email" placeholder="Введите почту или телефон" />
        </div>
        <div class="popup__form-item">
          <label for="password">Пароль </label>
          <input type="password" id="password" name="password" placeholder="Введите пароль" />
          <button class="form__viewpass" type="button">
            <svg class="icon-20">
              <use xlink:href="img/sprite.svg#close-eye" />
            </svg>
          </button>
        </div>
        <button class="popup__submit btn btn-green" disabled type="submit">Продолжить</button>
      </form>
      <hr />
      <div class="popup__footer">
        <div class="popup__footer-block">
          <span>Нет аккаунта?</span>
          <a href="#" data-popup="#signup">Регистрация</a>
        </div>
      </div>
    </div>
  </div>
</div>
