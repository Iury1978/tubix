<div id="login-error" aria-hidden="true" class="popup">
  <div class="popup__wrapper">
    <div class="popup__content alert">
      <div class="popup__image">
        <img src="img/alert.svg" alt="alert" width="48" />
      </div>
      <span class="popup__info"
        >Недостаточно средств для вывода.<br />
        Пожалуйста, измените сумму</span
      >
      <div class="popup__footer">
        <button class="popup__submit success btn btn-green" data-close type="submit">
          Понятно
        </button>
      </div>
    </div>
  </div>
</div>
